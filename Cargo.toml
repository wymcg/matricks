[package]
name = "matricks"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.2.1", features = ["derive"] }
regex = "1.7.3"
glob = "0.3.1"
extism = "0.3.0"
serde = "1.0.159"
serde_json = "1.0.95"

[target.'cfg(any(target_arch = "armv7-unknown-linux-gnueabihf", target_arch = "aarch64-unknown-linux-gnu"))'.dependencies]
rs_ws281x = "0.4.4"

[target.'cfg(not(any(target_arch = "armv7-unknown-linux-gnueabihf", target_arch = "aarch64-unknown-linux-gnu")))'.dependencies]
opencv = "0.78.2"